<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <style>
        /* Styles pour la pop-up */
        .popup {
            display:inline; /* Initialement masquée */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0); /* Fond noir */
            z-index: 9999;
        }

        .popup-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        /* Style pour le champ de mot de passe */
        .password-input {
            margin-top: 10px;
        }

        /* Style pour le bouton "Voir le mot de passe" */
        .show-password-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Pop-up -->
<div id="popup" class="popup">
    <div class="popup-content">
        <h2>Entrez votre identifiant et votre mot de passe :</h2>
        <div>
            <input type="text" id="codeInput" maxlength="6" placeholder="Identifiant">
        </div>
        <div class="password-input">
            <input type="password" id="passwordInput" placeholder="Mot de passe">
        </div>
        <button class="show-password-button" onclick="togglePassword()">Voir le mot de passe</button>
        <button onclick="checkCodeAndPassword()">ENTRER</button>
    </div>
</div>

<script>
    // Fonction pour afficher la pop-up
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    // Fonction pour vérifier le code et le mot de passe
    function checkCodeAndPassword() {
        const codeInput = document.getElementById('codeInput').value;
        const passwordInput = document.getElementById('passwordInput').value;
        if (codeInput === "xv5647" && passwordInput === "Test01/*") {
            document.getElementById('popup').style.display = 'none';
        } else {
            alert('Identifiant ou mot de passe incorrect. Veuillez réessayer.');
        }
    }

    // Fonction pour afficher ou masquer le mot de passe
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        if (passwordInput.type === "password") {
            passwordInput.type = "text"; // Affiche le mot de passe
        } else {
            passwordInput.type = "password"; // Masque le mot de passe
        }
    }
</script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF COLI</title>
</head>
<body>
    <header>
        <h1>Partie Staff en cours de développement</h1>
    </header>
    <footer>
        <p>&copy; 2023 COLI</p>
    </footer>
</body>
</html>
